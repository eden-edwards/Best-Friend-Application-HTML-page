<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Friend Application Form</title>
</head>
<body>
<link rel="stylesheet" href="style.css">
    <section>
        <div>
            <h1>Best Friend Application</h1>
            <img src="https://i1.faceprep.in/ProGrad/hello-minion.png" alt="hello-minion">
            <p>Hey there! I need a new bestnfriend... because the last one escaped :)
                Not my fault though, I'm a little moody, but super cool!
            </p>
            <h3>Wanna be friends?</h3>
        </div>
        <form action="">
            <label for="name">What's your name?</label>
            <input type="text" name="name" id="name" placeholder="John Doe">
            <label for="nickname">What do you want me to call you?</label>
            <input type="text" name="nickname" id="nickname" placeholder="Johnny">
            <label for="age">What's your age?</label>
            <input type="number" name="age" id="age" min="11" max="17">
            <label for="superhero">Who is your favorite superhero?</label>
            <input type="checkbox" name="ironman" id="ironman">
            <label for="ironmanz">IronMan</label>
            <input type="checkbox" name="superman" id="superman">
            <label for="superman">SuperMan</label>
            <input type="checkbox" name="batman" id="batman">
            <label for="batman">BatMan</label>
            <label for="why">Why do you wnat to be my friend?</label>
            <textarea name="why" id="why" cols="30" rows="3">I want to be your friend because ....</textarea>
            <input type="submit" value="LET'S BE FRIENDS!">
        </form>
    </section>

</body>
</html>
